<!DOCTYPE html>
<html>
  <head>
    <title> </title>
    <style type="text/css">
      body {
        background-color: #fff;
        color: #666;
        text-align: center;
        font-family: arial, sans-serif;
      }
      div.dialog {
        width: 680px;
        padding: 0 4em;
        margin: 4em auto 0 auto;
      }
      h1 {
        font-size: 100%;
        color: #BD5E55;
        line-height: 1.5em;
      }
      .home_page_link{
        padding: 20px;
        margin-bottom: 20px;
        display: block;
        text-decoration: none;
        background-color: #eee;
        width: 200px;
        margin: auto;
        color: gray;
      }

      .home_page_link:hover{
        background: #D7F2FF;
        color: black;
      }

    </style>
  </head>

  <body>
    <div class="dialog">
      <h1>Error 403</h1>
      <p>
        <h3> Sorry, <%= @error_message %> </h3>
      </p>
      <br>
      <p> <img src="/assets/403.jpg" /> </p>
      <%= link_to 'go back to the home page', root_path, class: 'home_page_link' %>
    </div>
  </body>
</html>
